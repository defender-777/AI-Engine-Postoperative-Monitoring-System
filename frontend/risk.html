<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Risk Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<a href="index.html" class="back-btn">⬅ Back</a>

<h1 class="title">Full Risk Assessment ⚠</h1>

<div class="center-box">

    <!-- Image preview -->
    <div id="riskPreview" class="preview-box"></div>

    <input 
        type="file" 
        id="riskImage" 
        accept="image/*"
        onchange="previewImage('riskImage', 'riskPreview')"
    >

    <input id="riskHr" type="number" placeholder="Heart Rate (HR)">
    <input id="riskTemp" type="number" placeholder="Temperature (°C)">
    <input id="riskSpo2" type="number" placeholder="SpO₂ (%)">

    <button onclick="evaluateRisk()">Evaluate Risk</button>

    <div id="riskOutput" class="output"></div>

</div>

<script src="script.js"></script>
</body>
</html>
